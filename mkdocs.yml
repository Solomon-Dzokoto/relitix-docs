site_name: Relitix Contracts Documentation
theme:
  name: material
  palette: 
    primary: red
    accent: deep orange
  features:
    - navigation.tabs        # Tabs at the top
    - navigation.sections    # Sidebar grouping
    - toc.integrate          # Table of contents on the right

markdown_extensions:
  - admonition               # For the "Note" and "Warning" boxes
  - pymdownx.superfences:    # For Mermaid diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Frontend Architecture: frontend-architecture.md
  - Competitor Analysis: competitor-analysis.md